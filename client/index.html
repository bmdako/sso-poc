<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

    <script
      type="text/javascript"
      src="https://cdns.gigya.com/js/gigya.js?apikey=3_Pax_srwZ6L6thNGQ4d8nFGSnCU5AxIrsQo6oR0SQD-yYibdLPKCPl_iZiWVr_0Wu"></script>

    <script src="/js/app.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/hawk/browser.js"></script>

  </head>
  <body>

    <div class="container">

      <h1>SSO POC - Gigya client</h1>

      <div>Username: <span id="gigya-currentuser"></span></div>
      <div>Permissions: <span id="gigya-currentuserpermissions"></span></div>
      <button id="gigya-loginButton" type="button" class="btn btn-default" onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin'});">Login</button>
      <button id="gigya-logoutButton" type="button" class="btn btn-warning" onclick="gigya.accounts.logout();" style="display: none;">Log out</button>
      <br />
      <br />
      <button type="button" class="btn btn-default" onclick="getResources();">GET resources</button>
      <div>Message: <span id="public-resource"></span></div>
      <br/>
      <button type="button" class="btn btn-default" onclick="getProtectedResource();">GET protected resources</button>
      <div>Message: <span id="protected-resource"></span></div>
      <br/>
      <br/>
      <a href="#" class="btn btn-default" onclick="newUserTicket();">New ticket</a>
      <br/>
      <br/>
      <a href="#" class="btn btn-default" onclick="refreshUserTicket();">Refresh ticket</a>
      <br/>
      <br/>
      <p><button type="button" class="btn btn-warning" onclick="deleteUserTicket();">Slet ticket</button></p>
      <br/>
    </div>
  </body>
</html>
