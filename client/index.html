  <body>

    <div class="container">

      <h1>SSO POC - Gigya client</h1>

      <p>
        <span id="gigya-loginButton">
          <button type="button" class="btn btn-xs btn-default" onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin'});">Login</button>
        </span>
        <span id="gigya-logoutButton" style="display: none;">
          <button type="button" class="btn btn-xs btn-warning" onclick="gigya.accounts.logout();">Log out</button>
          <button type="button" class="btn btn-xs btn-info" onclick="refreshUserTicket();">Refresh ticket</button>
          <button type="button" class="btn btn-xs btn-warning" onclick="deleteUserTicket();">Delete ticket</button>
        </span>
      </p>

      <h2>Profiloplysninger</h2>

      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="gigya-email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Fornavn</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="gigya-firstName" placeholder="Fornavn">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Efternavn</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="gigya-lastName" placeholder="Efternavn">
          </div>
        </div>
      </form>


      <h2>Mine ordrer</h2>

      <h2>Reklamation</h2>

      <h2>Læs E-avisen</h2>

      <h2>Køb abonnement</h2>

      <h2>Nyhedsbreve</h2>
      <div>Existing signups: <span id="mdb-signups"></span></div>
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="nyhedsbrev_id">Signup newsletter</label>
          <div class="input-group">
            <div class="input-group-addon">nyhedsbrev id</div>
            <input type="number" class="form-control" id="nyhedsbrev_id" placeholder="nyhedsbrev id">
            <div class="input-group-addon"></div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="createSignup();">Transfer cash</button>
      </form>
      <p>
        <button type="button" class="btn btn-default" onclick="createSignup(4);">Signup newsletter</button>
      </p>

      <h2>Testing area</h2>
      <button type="button" class="btn btn-default" onclick="getResources();">GET resources</button>
      <div>Message: <span id="public-resource"></span></div>
      <br/>
      <button type="button" class="btn btn-default" onclick="getProtectedResource();">GET protected resources</button>
      <div>Message: <span id="protected-resource"></span></div>
      <br/>
      <br/>
      <br/>
    </div>
